<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="follow.js"></script>
    <script>
      // TODO
      //         You will need to create, rig, and animate a simple wooden robot model, which you will import into your aframe app.
      // You'll also need to import a wooden floor, and a wooden gate.
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="suzy-gltf" src="robot.glb"></a-asset-item>
        <a-asset-item id="bridge-gltf" src="bridge2.glb"></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="robot.glb"
        position="13 2.21063 -73.52177"
        scale=""
        rotation=""
        animation-mixer="duration: 1.17; loop: pingpong"
      ></a-entity>

      <a-entity
        gltf-model="robot.glb"
        position="0 2.21063 -73.52177"
        scale=""
        rotation=""
        animation-mixer="duration: 1.17; loop: pingpong"
      ></a-entity>

      <a-entity
        gltf-model="robot.glb"
        position="-13 2.21063 -73.52177"
        scale=""
        rotation=""
        animation-mixer="duration: 1.17; loop: pingpong"
      ></a-entity>

      <a-entity
        gltf-model="#bridge-gltf"
        position="0 0 0"
        scale="10 1 1"
        rotation="0 90 0"
        material="src:wood.jpg;"
      ></a-entity>

      <a-box
        id="box0"
        follow="target:#avatar;url:gameover.html; speed:2; dist:100"
        material="color:red;  repeat:1 1"
        position="-10 0 -10"
      >
      </a-box>

      <a-box
        follow="target:#box0; speed:1; dist:10"
        material="color:red;  repeat:1 1"
        position="-10 0 -20"
      >
      </a-box>

      <!-- Floor -->
      <a-box
        id="floor"
        width="200"
        height="200"
        depth="1"
        rotation="-90 0 0"
        position="0 -0.5 0"
        material="src:seamless_brick-512x512.png; repeat:40 40"
      ></a-box>

      <!-- avatar -->
      <a-entity
        id="avatar"
        movement-controls="fly:false"
        look-controls="pointerLockEnabled:false"
        wasd-controls
      >
        <a-box
          material="color:blue; opacity:0.5"
          position="0 0 0"
          width="3"
          height="1"
          depth="10"
        ></a-box>
        <a-entity camera position="0 1.6 0"></a-entity>
      </a-entity>

      <a-sphere
        material="src:wood.jpg;"
        position="3 12.5 -5"
        radius="2"
      ></a-sphere>

      <a-sphere
        material="src: wood.jpg"
        position="0.65661 2.34334 -58.39352"
        radius="2"
        geometry=""
      ></a-sphere>

      <a-sphere
        material="color:yellow"
        position="6 12.5 -5"
        radius="2"
      ></a-sphere>

      <a-torus
        material="src:wood.jpg;"
        arc="270"
        radius="5"
        radius-tubular="0.1"
        position="0 0 0"
      ></a-torus>

      <a-torus
        material="src: wood.jpg"
        arc="270"
        radius="5"
        radius-tubular="0.1"
        position="0 3.06054 -14.99402"
        geometry=""
        scale="0.5 0.5 0.5"
      ></a-torus>

      <a-sky material="src:evening.jpeg"></a-sky>
    </a-scene>
  </body>
</html>
