<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <!--

    <!------ROSSEATA-->
    <!------OBJ-->

    <!-- MTL -->

    <!-- TEXTRUE -->

    <!-- https://drive.google.com/uc?export=view&id=13g8OJmkTStwJ-oU-0VB-0yvL2BebVE1Z -->

    https://drive.google.com/uc?export=view&id=1ovgOa_EldS62WEUMb1G8ieWz0tpo2SwJ -->

    <!-- https://drive.google.com/uc?export=view&id=1-pBKHc5aTSNeF8ZUIFlwBK7IHrxQSpRg  -->
    <a-scene>
      <a-assets>
        <a-asset-item
          id="suzy-obj"
          src="http://www.abyiber.com/test/lego1.obj"
        ></a-asset-item>
        <a-asset-item
          id="suzy-mtl"
          src="http://www.abyiber.com/test/lego2.mtl"
        ></a-asset-item>
      </a-assets>

      <a-entity camera occulus-go-controls position="0 1.6 0"></a-entity>

      <a-entity
        obj-model="obj: #suzy-obj; mtl: #suzy-mtl"
        position="0 0 -4.886"
        scale="0.01 0.01 0.01"
        rotation="0 90 0"
        src="http://www.abyiber.com/test/lego.png"
      ></a-entity>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#00FF00"
      ></a-plane>
      <a-sky color="#FFCCAA"></a-sky>
    </a-scene>
  </body>
  <script></script>
</html>
