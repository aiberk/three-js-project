<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
      color = "#EF2D5E";
    </script>
  </head>
  <body>
    <a-scene id="container">
      <a-entity
        id="camera"
        camera="userHeight: 1.6"
        look-controls
        cursor="rayOrigin: mouse"
      ></a-entity>

      <a-entity
        id="camera"
        camera="userHeight: 1.6"
        look-controls
        cursor="rayOrigin: mouse"
      ></a-entity>

      <a-entity
        text="alphaTest:1.17;color:#1f301c;height:20.52;letterSpacing:0.84;lineHeight:0.38;tabSize:4.08;transparent:false;value:Chest Game"
        scale="4 4 4"
        position="1.43411 0.79425 -2.28887"
        rotation=""
        id="main-text"
      ></a-entity>

      <a-box
        id="1"
        foo
        color="#EF2D5E"
        position="0 0 -4"
        bar="bar"
        event-set__enter="_event: mouseenter; color: #026fc9"
        event-set__leave="_event: mouseleave; color: #EF2D5E"
      ></a-box>

      <a-box
        foo
        color="#EF2D5E"
        position="2 0 -4"
        bar="bar"
        event-set__enter="_event: mouseenter; color: #026fc9"
        event-set__leave="_event: mouseleave; color: #EF2D5E"
      ></a-box>

      <a-box
        foo
        color="blue"
        position="-2 0 -4"
        bar="bar"
        event-set__enter="_event: mouseenter; color: #026fc9"
        event-set__leave="_event: mouseleave; color: #EF2D5E"
      ></a-box>

      <a-sky color="#FFCCAA"></a-sky>
    </a-scene>
  </body>
  <script>
    document.createDocumentFragment();
    let container = document.getElementById("container");
    for (let i = 0; i <= 2; i++) {
      console.log(i);
      let element = document.createElement("a-box");
      element.setAttribute("color", "blue");
      container.appendChild(element);
      element.setAttribute("position", "0,1.6,0");
    }
  </script>
</html>
